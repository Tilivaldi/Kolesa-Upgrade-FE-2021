<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>

    <!--Модальное окно-->
    <div class="modal other-page">

        <!-- Модальное содержание -->
        <div class="modal-content">
            <div class="image-container">

            </div>

            <div class="product-description">
                <h4 class="inner-title">Футболка "Эволюционируй или сдохни" вариант 2</h4>
                <div class="amount-container">
                    <div class="price-container">
                        <h3 class="price-product">100 баллов</h3>
                        <button class="button buy" type="submit" id="myBtn">
                            Заказать
                        </button>
                    </div>
                    <div class="amount-user">
                        <p class="amount-title">Твой баланс:</p>
                        <span class="amount-check">3965 баллов</span>
                    </div>
                </div>

                <div class="colors">
                    <p class="color-description">Цвета:</p>
                    <div class="radio-buttons">
                        <div class="form_radio_btn colors">
                            <input id="radio-1" type="radio" name="color" value="1" checked>
                            <label for="radio-1">Синий</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-2" type="radio" name="color" value="2">
                            <label for="radio-2">Бежевый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-3" type="radio" name="color" value="3">
                            <label for="radio-3">Серый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-4" type="radio" name="color" value="4">
                            <label for="radio-4">Серый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-5" type="radio" name="color" value="5">
                            <label for="radio-5">Серый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-6" type="radio" name="color" value="6">
                            <label for="radio-6">Серый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-7" type="radio" name="color" value="7">
                            <label for="radio-7">Серый</label>
                        </div>

                        <div class="form_radio_btn colors">
                            <input id="radio-8" type="radio" name="color" value="8">
                            <label for="radio-8">Серый</label>
                        </div>
                    </div>
                </div>

                <div class="size">
                    <p class="size-description">Размер:</p>
                    <div class="radio-buttons">
                        <div class="form_radio_btn">
                            <input id="size-radio-1" type="radio" name="size" value="S">
                            <label for="size-radio-1">S</label>
                        </div>

                        <div class="form_radio_btn">
                            <input id="size-radio-2" type="radio" name="size" value="M" checked>
                            <label for="size-radio-2">M</label>
                        </div>

                        <div class="form_radio_btn">
                            <input id="size-radio-3" type="radio" name="size" value="L">
                            <label for="size-radio-3">L</label>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="content-title">
                        Детали:
                    </div>
                    <div class="content-description">
                        Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%
                    </div>

                    <div class="content-title">
                        Как выбрать размер:
                    </div>
                    <div class="content-description">
                        Написать дяде Рику для уточнения.
                    </div>
                </div>
            </div>
            <span class="close">x</span>
        </div>

    </div>
    <!--Модальное окно-->






</body>

</html>
